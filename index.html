<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Registry App</title>
</head>
<body>
    
    <h1>Cash Registry</h1>
    <input type="number" id="billInput" placeholder="Enter the bill amount">
    <input type="number" id="cashInput" placeholder="Enter the cash amount">
    <p></p>
    <button id="amountReturnBtn">Amount to return</button>
    <p id="output"></p>
    <table class="cashTable">
        <caption>Return Notes</caption>
        <tr>
            <th>No. Of Notes:</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
        <tr>
            <th>Note:</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
